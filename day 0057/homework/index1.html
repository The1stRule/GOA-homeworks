<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/0042a04d70.js" crossorigin="anonymous"></script>
        <!-- <i class="fa-brands fa-linkedin"></i> -->
         <link rel="stylesheet" href="./style1.css">
        <title>Linkedin</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <p>Linked</p>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <nav>
                <div id="nav-icons">
                    <i class="fa-regular fa-newspaper"></i>
                    <i class="fa-solid fa-user-group"></i>
                    <i class="fa-solid fa-graduation-cap"></i>
                    <i class="fa-solid fa-briefcase"></i>
                    <i class="fa-solid fa-laptop"></i>
                </div>
                <div id="nav-p">
                    <p>Articles</p>
                    <p>People</p>
                    <p>Learning</p>
                    <p>Jobs</p>
                    <p id="border-p">Get the app</p>
                </div>
            </nav>
            <div id="sign-up-in">
                <p>Join now</p>
                <button>Sign in</button>
            </div>
        </header>
        <main>
            <div id="form-button-p">
                <div id="main-p">
                    <p>Welcome to your professional community</p>
                </div>
                <form>
                    <div>
                        <label for="tel-email">Email or phone</label>
                        <input type="email tel" name="tel-email" id="tel-email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <p>Forgot password?</p>
                    <button>Sign in</button>
                </form>
                <div id="or">
                    <div class="overline"></div>
                    <p>or</p>
                    <div class="overline"></div>
                </div>
                <div id="info">
                    <p>By clicking Continue to join or sign in, you agree to Linkedin's <span class="info-span">User Agreement, Privacy Policy,</span> end <span class="info-span">Cookie Policy</span></p>
                </div>
                <div id="buttons">
                    <button><i class="fa-brands fa-google"></i> Continue with google</button>
                    <button>New to <span>Linkedin?</span> Join now</button>
                </div>
            </div>
            <div id="img-div">
                <img src="./images/Linkedin.jpg" alt="Linkedin">
            </div>
        </main>
    </body>
</html>
