<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/0042a04d70.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main-div">
            <div class="main-image">
                <img src="./images/image.jpg" alt="image">
            </div>
            <div class="form-p-h1-bt">
                <div id="flex-first-p">
                    <div>
                        <p id="first-p">Already a user? <span>Sign in</span></p>
                    </div>
                </div>
                <div class="main-p">
                    <h1>Sign up</h1>
                    <div id="or-div">
                        <div class="or-divs"></div>
                        <p>Or</p>
                        <div class="or-divs"></div>
                    </div>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="form-div">
                    <form>
                        <input type="text" name="name" id="name" required placeholder="Full name">
                        <input type="email" name="email" id="email" required placeholder="Email Address">
                        <input type="password" name="password" id="password" required placeholder="Password">
                        <input type="password" name="password" id="password" required placeholder="Confirm Password">
                        <button>Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
