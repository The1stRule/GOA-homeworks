<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <style>
            body{
                text-align: center;
                font-size: large;
            }
            input,button{
                font-size: x-large;
                background-color: white;
            }
            .blue-buttons{
                background-color:darkblue;
            }
            .inputs{
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <form action="/day 46/homework/homework.html">
            <h1>Signup Form</h1>
            <button>Login</button>
            <button class="blue-buttons">Signup</button>
            <br>
            <br>
            <input type="text" name="name" id="name" class="inputs" required placeholder=" Name">
            <br>
            <br>
            <input type="email" name="email" id="email" class="inputs" required placeholder=" Email Address">
            <br>
            <br>
            <input type="password" name="pass" id="pass" class="inputs" required placeholder=" Password">
            <br>
            <br>
            <input type="checkbox" name="agree" id="checkbox" required>
            <label for="checkbox">I agree with the terms and conditions that</label>
            <br>
            <br>
            <button class="blue-buttons">Signup</button>
            <p>Already have an account?  <a href="">Login</a></p>
        </form>
    </body>
</html>
