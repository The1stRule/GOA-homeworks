<!DOCTYPE html>
<html>
    <head>
        <title>Day 43</title>
        <link rel="stylesheet" href="/day 43/classwork/index.css">
    </head>
    <body>
        <h1>Project Managment</h1>
        <form>
            <br>
            <label for="Project">Project Name</label>
            <input type="text" name="Project" id="Project" required placeholder="project name">
            <br>
            <br>
            <br>
            <label for="select">Assigned to</label>
            <select name="name" id="select">
                <option value="name" selected>Er Merry Petision</option>
            </select>
            <br>
            <br>
            <br>
            <label for="start">Start Date</label>
            <input type="date" name="start date" id="start" required>
            <br>
            <br>
            <br>
            <label for="end">End Date</label>
            <input type="date" name="end date" id="end" required>
            <br>
            <br>
            <br>
            <label for="High">Priority</label>
            <input type="radio" name="select" id="High" value="High" required>
            <label for="High">High</label>
            <input type="radio" name="select" id="Average" value="Average" required>
            <label for="Average">Average</label>
            <input type="radio" name="select" id="Low" value="Low" required>
            <label for="Low">Low</label>
            <br>
            <br>
            <br>
            <label for="description">Description</label>
            <input type="text" name="description" id="description" required>
            <br>
            <br>
            <br>
            <button id="submit">Submit</button>
            <button>Clear</button>
        </form>
    </body>
</html>
